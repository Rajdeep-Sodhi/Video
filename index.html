<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Preloading Gif import-->
    <div class = "preloader">
      <img src="preloader.gif" alt="preloading" class = "preloader__item">
    </div>
    <header>
      <!--Video import-->
      <video controls muted autoplay loop class = "video-container"> 
        <source src="./video.mp4" type = "video/mp4"/> 
      </video>
      <h1>
        Sand Run
      </h1>
      <!--Creates buttons for play and pause-->
      <button class = "switch-btn">
        <span>play</span>
        <span>pause</span>
        <span class = "switch"></span>
      </button>
    </header>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
